<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" href="resources/css/Styles.css">
    <style>
        body {
            background-color: rgb(20,20,20);
            background-image: url(resources/img/back.jpg);
        }

        header {
            background-color: rgb(41, 36, 75);
            color: antiquewhite;
            text-align: center;
            padding: 20px;
        }

       
    </style>
</head>
<body>
   <header>
    <b>Welcome to Smart Life AI<br>
    Let's get you in on the action!<br>
    </b>
   </header>
    <div class="text-containerRight">
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="luser" class="label">Username or Email</label>
                            <input id="luser" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="lpass" class="label">Password</label>
                            <input id="lpass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <button id="lsubmit" class="button">Sign In></button>
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Repeat Password</label>
                            <input id="rpass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="email" type="email" class="input">
                        </div>
                        <div class="group">
                            <button id="submit" class="button">Sign Up</button>
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./resources/js/signup.js"></script>
    <script src="./resources/js/login.js"></script>
</body>
</html>
